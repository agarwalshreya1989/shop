{% extends 'base.html' %}



{% block content %}
<div class="container">
 <div class="pull-right">
        <form method="post" action="">
            {% csrf_token %}
            {% for error in form.non_field_errors %}
            <span>{{ error }}</span>
            {% endfor %}
            <table>
                {% for field in form %}
                <tr>
                    <td>{{ field.label_tag }}</td>
                    <td>{{ field }}</td>
                    {% for error in field.errors %}
                    <span>{{ error }}</span>
                    {% endfor %}
                </tr>
                {% endfor %}
                <tr>
                    <td>&nbsp;</td>
                    <td><button class="btn btn-primary btn-xlarge" type="submit" name="submit">Submit</button></td>
                </tr>
            </table>
        </form>
    </div>
</div>
{% endblock %}
